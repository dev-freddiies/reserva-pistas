<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reserva de Pistas - Login</title>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="loginForm">
    <label>Email:</label>
    <input type="email" name="email" value="admin@admin.com" required /><br><br>
    
    <label>Contraseña:</label>
    <input type="password" name="password" value="1234" required /><br><br>
    
    <button type="submit">Entrar</button>
  </form>

  <p id="message"></p> 

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;

      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();
      document.getElementById("message").textContent = data.message || data.error; // ✅ Usamos id="message"
    });
  </script>
</body>
</html>
